    <button type="btn" class="btn btn-primary" id="custom-pizza-btn">Custom Pizza</button>

    <form class="form-group" id="custom-pizza">
      <div id="form-content">
        <h3 id="form-header">Custom Form</h3>
        <div class="row container">
          <div class="col-xs-6">
            <p>Size</p>
          </div>
          <div class="col-xs-6" class="form-option">
            <select required class="form-control" id="size">
              <option></option>
              <option value="Small ">Small ($10)</option>
              <option value="Medium ">Medium ($15) </option>
              <option value="Large ">Large ($20)</option>
            </select>
          </div>
        </div>
        <div class="row container">
          <div class="col-xs-6">

          </div>

        </div>

        <div class="row container">
          <div class="col-xs-6">
            <p>crust</p>
          </div>
          <div class="col-xs-6" class="form-option">
            <select required class="form-control" id="crust">
              <option></option>
              <option value="Crispy">Crispy</option>
              <option value="Stuffed">Stuffed</option>
              <option value="Gluten-free">Gluten-free</option>
            </select><br>
          </div>
        </div>
        <div class="row container">
          <div class="col-xs-6">
            <p>Topping</p>
          </div>
          <div class="col-xs-6" class="form-option">
            <select required class="form-control" id="toppings">
              <option></option>
              <option value="onions">Onions</option>
              <option value="green peppers">Green Peppers</option>
              <option value="olives">Black Olives</option>
              <option value="spinach">Spinach</option>
              <option value="mushrooms">Mushrooms</option>
              <option value="chicken">Chicken</option>
              <option value="pepperoni">Pepperoni</option>
              <option value="bacon">Canadian Bacon</option>
              <option value="sausage">Sausage</option>
            </select>
          </div>
          <div class="row container">
            <div class="col-xs-6">
              <p>Please selet the number pizza you need!</p>
            </div>
            <div class="col-xs-6" class="form-option">
              <select id="number" class="form-control" id="number">
                <option></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="2">3</option>
                <option value="2">4</option>
                <option value="2">5</option>
                <option value="2">6</option>
                <option value="2">7</option>
                <option value="2">8</option>
                <option value="2">9</option>
                <option value="2">10</option>

              </select><br>

            </div>
          </div>

        </div>
      </div>
      <button type="submit" id="submit-custom-pizza">Place Order</button>
    </form>
