<!DOCTYPE html>
<html>

<head>

  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.4.js"></script>
  <script src="js/scripts.js"></script>

  <title>Pizza Order</title>
</head>

<body>

  <div id="home">
    <img src="images/logo/logo2.jpg" height="400px" ,width="300px">

    <p>Get it while it's hot</p>
    <p>we create custom,person pizzas with quality ingrediants in only ten minutes</p>
    <a href="#claudine"><button type="btn" class="btn btn-primary" id="pickup-btn">Menu</button></a>

  </div>
  <div id="claudine">
    <div id="one">
      <h3>Small</h3>
      <a href="#order-content"><img src="images/pizza1" height="300px" width="300px"></a>
      <a href="#order-content"><img src="images/pizza2" height="300px" width="300px"></a>
      <img src="images/pizza3" height="300px" width="300px">
    </div>
    <div id="two">
      <h3>Medium</h3>
      <img src="images2/img1" height="300px" width="300px">
      <img src="images2/img2" height="300px" width="300px">
      <img src="images2/img3" height="300px" width="300px">
    </div>
    <div id="three">
      <h3>Large</h3>
      <img src="images2/img4" height="300px" width="300px">
      <img src="images2/img5" height="300px" width="300px">
      <img src="images2/img6" height="300px" width="300px">
    </div>
  </div>
  <div class="jumbotron" id="order-content">
    <h1 class="page-header">Order Options</h1>

    <button type="btn" class="btn btn-primary" id="custom-pizza-btn">Custom Pizza</button>

    <form class="form-group" id="custom-pizza">
      <div id="form-content">
        <h3 id="form-header">Custom Form</h3>
        <div class="row container">
          <div class="col-xs-6">
            <p>Size</p>
          </div>
          <div class="col-xs-6" class="form-option">
            <select required class="form-control" id="size">
              <option></option>
              <option value="Small">Small</option>
              <option value="Medium">Medium </option>
              <option value="Large">Large</option>
            </select>
          </div>
        </div>

        <div class="row container">
          <div class="col-xs-6">
            <p>crust</p>
          </div>
          <div class="col-xs-6" class="form-option">
            <select required class="form-control" id="crust">
              <option></option>
              <option value="Crispy">Crispy</option>
              <option value="Stuffed">Stuffed</option>
              <option value="Gluten-free">Gluten-free</option>
            </select><br>
          </div>
        </div>
        <div class="row container">
          <div class="col-xs-6">
            <p>Topping</p>
          </div>
          <div class="col-xs-6" class="form-option">
            <select required class="form-control" id="toppings">
              <option></option>
              <option value="Onions">Onions</option>
              <option value="Green-Peppers">Green-Peppers</option>
              <option value="Black-Olives">Black-Olives</option>
              <option value="Spinach">Spinach</option>
              <option value="Mushrooms">Mushrooms</option>
              <option value="Chicken">Chicken</option>
              <option value="Pepperoni">Pepperoni</option>
              <option value="Canadian-Bacon">Canadian-Bacon</option>
              <option value="Sausage">Sausage</option>
            </select>
          </div>
          <div class="row container">
            <div class="col-xs-6">
              <p>Please selet the number pizza you need!</p>
            </div>
            <div class="col-xs-6" class="form-option">
              <select id="number" class="form-control" id="number">
                <option></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>

              </select><br>

            </div>
          </div>

        </div>
      </div>
      <button type="submit" id="submit-custom-pizza">Place Order</button>
    </form>
    <button type="btn" id="delivery-btn">Delivery</button>
    <div class="form-group" id="address">
      <h3>Delivery Address</h3>

      <form id="form">
        <div class="row">
          <div class="col-xs-6">
            <label for="first-name">First Name</label><input required type="text"><br>
          </div>
          <div class="col-xs-6">
            <label for="last-name">Last Name</label><input required type="text">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <label for="street-address">Address</label><input required type="text" id="street-add"><br>
          </div>
          <div class="col-xs-6">
            <label for="city-name">City</label><input required type="text">
          </div>

        </div>
        <button type="submit" class="btn btn-primary" id="order-proceed-btn">Submit</button>
      </form>
    </div>
  </div>
  <div class="col-xs-4" id="price-content">
    <!-- <h1 class="page-header">delivery</h1> -->
    <!-- <h2>Price: $ <span id="final-cost"></span></h2> -->

    <!-- <button type="btn" id="checkout-btn">Checkout</button>
    <h3><span id="delivery-option"></span></h3> -->
  </div>

  </div>
  </div>
  <footer id="footer">
    copyright by claudine
  </footer>
</body>

</html>
