<!DOCTYPE html>
<html>

<head>

  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>Pizza Order</title>
</head>

<body>

  <div id="home">
    <img src="images/logo/logo2.jpg" height="400px" ,width="300px">

    <p>Get it while it's hot</p>
    <p>we create custom,person pizzas with quality ingrediants in only ten minutes</p>
    <a href="#claudine"><button type="btn" class="btn btn-primary" id="pickup-btn">Menu</button></a>

  </div>
  <div id="claudine">
    <div id="one">
      <h3>Small</h3>
      <a href="#custom-pizza"><img src="images/pizza1" height="300px" width="300px"></a>
      <a href="#order-content"><img src="images/pizza2" height="300px" width="300px"></a>
      <a href="#order-content"><img src="images/pizza3" height="300px" width="300px"></a>
    </div>
    <div id="two">
      <h3>Medium</h3>
      <a href="#custom-pizza"><img src="images2/img1" height="300px" width="300px"></a>
      <a href="#custom-pizza"><img src="images2/img2" height="300px" width="300px"></a>
      <a href="#custom-pizza"><img src="images2/img3" height="300px" width="300px"></a>
    </div>
    <div id="three">
      <h3>Large</h3>
      <a href="#order-content"><img src="images2/img4" height="300px" width="300px"></a>
      <a href="#order-content"><img src="images2/img5" height="300px" width="300px"></a>
      <a href="#order-content"><img src="images2/img6" height="300px" width="300px"></a>
    </div>
  </div>
  <div class="jumbotron" id="order-content">
    <div id="hello">


      <h1 class="page-header">Order Options</h1>

      <button type="btn" class="btn btn-primary" id="custom-pizza-btn">Custom Pizza</button>

      <form class="form-group" id="custom-pizza">
        <div id="form-content">
          <h3 id="form-header">Custom Form</h3>
          <div class="row container">
            <div class="col-xs-6">
              <p>Size</p>
            </div>
            <div class="col-xs-6" class="form-option">
              <select required class="form-control" id="size">
                <option></option>
                <option value="Small">Small</option>
                <option value="Medium">Medium </option>
                <option value="Large">Large</option>
              </select>
            </div>
          </div>

          <div class="row container">
            <div class="col-xs-6">
              <p>crust</p>
            </div>
            <div class="col-xs-6" class="form-option">
              <select required class="form-control" id="crust">
                <option></option>
                <option value="Crispy">Crispy</option>
                <option value="Stuffed">Stuffed</option>
                <option value="Gluten-free">Gluten-free</option>
              </select><br>
            </div>
          </div>
          <div class="row container">
            <div class="col-xs-6">
              <p>Topping</p>
            </div>
            <div class="col-xs-6" class="form-option">
              <select required class="form-control" id="toppings">
                <option></option>
                <option value="Onions">Onions</option>
                <option value="Green-Peppers">Green-Peppers</option>
                <option value="Black-Olives">Black-Olives</option>
                <option value="Spinach">Spinach</option>
                <option value="Mushrooms">Mushrooms</option>
                <option value="Chicken">Chicken</option>
                <option value="Pepperoni">Pepperoni</option>
                <option value="Canadian-Bacon">Canadian-Bacon</option>
                <option value="Sausage">Sausage</option>
              </select>
            </div>
            <div class="row container">
              <div class="col-xs-6">
                <p>Please selet the number pizza you need!</p>
              </div>
              <div class="col-xs-6" class="form-option">
                <select id="number" class="form-control" id="number">
                  <option></option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>

                </select><br>

              </div>
            </div>

          </div>
        </div>
        <button type="submit" id="submit-custom-pizza">Place Order</button>
      </form>
    </div>
    <button type="btn" id="delivery-btn">Delivery</button>

    <div id="final-cost">
      <p></p>
    </div>

  </div>

  </div>
  </div>
  <footer id="footer">
    copyright by claudine
  </footer>
</body>

</html>
